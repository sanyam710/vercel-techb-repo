<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Noodle Bar Restaurant</title>
    <link rel="stylesheet" href="/css/base.css" />
</head>
<body>
    <div class="main-wrap">
        <div class="login-wrap-holder">
            <div class="l-col">
                <img src="/images/background-img/login-bg.png" alt="">
            </div>
            <div class="r-col">
                <h2 class="mar-b-25">Log In</h2>
                <form action="" class="width-100">
                    <div class="form-group">
                        <div class="form-field-holder">
                            <div class="form-field width-100">
                                <label class="field-label">Email</label>
                                <input type="email" class="form-control field-email" placeholder="Enter email address">
                            </div>
                        </div>
                        <div class="form-field-holder">
                            <div class="form-field width-100">
                                <label class="field-label">Password</label>
                                <input type="password" class="form-control field-lock" placeholder="Enter new password">
                                <span class="field-pass-show-hide hide"></span>
                            </div>
                        </div>
                        <div class="form-field-holder mar-b-30">
                            <div class="form-field check-box-holder">
                                <div class="check-box-list-item">
                                    <span class="check-box"></span>
                                    <label>Keep me logged in</label>
                                </div>
                            </div>
                            <div class="form-field flex-align-right">
                                <span class="text-link">Forgot Password?</span>
                            </div>
                        </div>
                        <div class="form-field-holder mar-b-35">
                            <div class="form-field width-100">
                                <button type="button" class="btn primary-btn block-btn">Log in <img src="/images/icons/logging-icon.svg" alt="" class="mar-l-10"></button>
                            </div>
                        </div>
                        <div class="form-field-divider-block mar-b-30">
                            <span class="form-field-divider"></span>
                            <span class="or-text">Or</span>
                        </div>
                        <div class="form-field-holder">
                            <div class="form-field">
                                <button type="button" class="btn custom-btn block-btn" title="Log in with Google"><img src="/images/icons/google-icon.svg" alt=""> Log in with Google</button>
                            </div>
                            <div class="form-field">
                                <button type="button" class="btn custom-btn block-btn" title="Log in with Facebook"><img src="/images/icons/facebook-icon.svg" alt=""> Log in with Facebook</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
