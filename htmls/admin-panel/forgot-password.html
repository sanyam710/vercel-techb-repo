<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password | Noodle Bar Restaurant</title>
    <link rel="stylesheet" href="/css/base.css" />
</head>
<body>
    <div class="main-wrap">
        <div class="login-wrap-holder">
            <div class="l-col">
                <img src="/images/background-img/password-bg.png" alt="">
            </div>
            <div class="r-col">
                <h2 class="mar-b-10">Forgot your password?</h2>
                <p class="mar-b-30">That's ok! Enter your email address below and we will send a reset link to your inbox.</p>
                <form action="" class="width-100">
                    <div class="form-group">
                        <div class="form-field-holder">
                            <div class="form-field width-100">
                                <label class="field-label">Email</label>
                                <input type="email" class="form-control field-email" placeholder="Enter email address">
                            </div>
                        </div>

                        <div class="form-field-holder mar-b-35">
                            <div class="form-field width-100">
                                <button type="button" class="btn primary-btn block-btn">Reset Now <img src="/images/icons/logging-icon.svg" alt="" class="mar-l-10"></button>
                            </div>
                        </div>              
                    </div>
                </form>

                <span class="back-to-login-text">Back to <a href="login.html" title="Log in" class="text-link">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
