<html>
<head>
    <title>Order | Noodle Bar Restaurant</title>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
    <div class="main-wrap">
        <div class="side-nav">
            <div class="nav-header">
                <h3>Noodle Bar Restaurant</h3>
            </div>
            <div class="nav">
                <div class="nav-links">
                    <ul>
                        <li title="Users"><a href="user.html"><span class="dashboard-icon"></span>Users</a></li>
                        <li title="Entities"><a href="entities.html"><span class="profile-icon"></span>Entities</a></li>
                        <li title="Languages"><a href="languages.html"><span class="order-icon"></span>Languages</a></li>
                        <li title="Enquiry"><a href="enquiry.html"><span class="order-icon"></span>Enquiry</a></li>
                        <li title="Change Password" class="active"><a href="change-password.html"><span class="order-icon"></span>Change Password</a></li>
                    </ul>
                </div>
                <div class="foot-links">
                    <ul>
                        <li title="Log out">
                            <span class="log-out-btn"><span class="log-out-icon"></span>Log out</span>
                        </li>
                    </ul>    
                </div>
            </div>
        </div>
        <div class="content order-screen">
            <div class="container height-100">
                <div class="con-holder pad-20">    
                    <div class="column-list overflow-auto">
                        <div class="col-12 mar-r-20">
                            <div class="form-section">
                                <div class="form-group-head">
                                    <h3>Change Password</h3>
                                </div>
                                <div class="form-group-body">
                                    <form action="">
                                        <div class="form-group">
                                            <div class="form-field-holder width-100">
                                                <div class="form-field width-100">
                                                    <label class="field-label">Old Password</label>
                                                    <input type="text" class="form-control field-lock" placeholder="Enter your old password"/>
                                                </div>
                                            </div>
                                            
                                            <div class="form-field-holder">
                                                <div class="form-field">
                                                    <label class="field-label">New Password</label>
                                                    <input type="email" class="form-control field-lock" placeholder="Enter new password"/>
                                                    <span class="field-pass-show-hide hide"></span>
                                                </div>

                                                <div class="form-field">
                                                    <label class="field-label">Confirm Password</label>
                                                    <input type="email" class="form-control field-lock" placeholder="Enter confirm password"/>
                                                    <span class="field-pass-show-hide show"></span>
                                                </div>
                                            </div>
                                            <div class="form-field-holder">
                                                <div class="form-field">&nbsp;</div>
                                                <div class="form-field flex-align-right">
                                                    <button type="button" class="btn primary-btn flex-center"><img src="/images/icons/save-icon.svg" alt="">Save Changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Food Category -->
    <div class="custom-modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="close-icon"></span>
                    <h3 class="modal-title">Edit Food Category</h3>
                    <div class="form-group">
                        <div class="form-field mar-b-20">
                            <input type="text" class="form-control" placeholder="Type here"/>
                        </div>
                        <div class="form-field flex-align-right">
                            <button type="button" class="btn primary-btn"><img src="/images/icons/refresh-icon.svg" alt="">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
