<div class="content">
    <div class="container height-100 flex-center">
        <div class="loader loader-1" ng-if="intern.dto.pageLoader">
            <div class="loader-outer"></div>
            <div class="loader-inner"></div>
        </div>
        <div class="con-holder" ng-if="!intern.dto.pageLoader">
            <div class="col-12 mar-b-20">
                <div class="form-section">
                    <div class="form-group-head">
                        <h3 ng-if="!intern.info.id">Add New Intern</h3>
                        <h3 ng-if="intern.info.id">Update Intern Profile</h3>
                    </div>
                    <div class="form-group-body">
                        <form name="intern.dto.internForm" novalidate>
                            <div class="form-group">
                                <div class="form-field-holder">
                                    <div class="form-field">
                                        <label class="field-label field-user">Name</label>
                                        <input type="text" name="name" ng-model="intern.info.name" class="form-control" placeholder="Enter name" required/>
                                    </div>
                                    <div class="form-field">
                                        <label class="field-label field-user">Email</label>
                                        <input type="email" name="email" class="form-control" ng-model="intern.info.email" placeholder="Enter email" required/>
                                    </div>
                                </div>

                                <div class="form-field-holder">
                                    <div class="form-field">
                                        <label class="field-label field-user">City</label>
                                        <input type="text" name="city" ng-model="intern.info.city" class="form-control" placeholder="Enter City" required/>
                                    </div>
                                    <div class="form-field">
                                        <label class="field-label field-user">State</label>
                                        <input type="text" name="state" ng-model="intern.info.state" class="form-control" placeholder="Enter State" required/>
                                    </div>
                                </div>

                                <div class="form-field-holder">
                                    <div class="form-field">
                                        <label class="field-label field-user">Mobile</label>
                                        <input type="number" name="mobile" class="form-control" ng-model="intern.info.mobile_no" placeholder="Enter mobile" required/>
                                    </div>
                                    <div class="form-field">
                                        <label class="field-label field-user">Pincode</label>
                                        <input type="text" name="pincode" ng-model="intern.info.pincode" class="form-control" placeholder="Enter pincode" required/>
                                    </div>
                                </div>

                                <div class="form-field-holder">
                                    <div class="form-field">
                                        <label class="field-label">Gender</label>
                                        <div class="custom-select-holder {{ intern.info.dto.genderDd ? 'active' : '' }}" ng-click="intern.info.dto.genderDd = !intern.info.dto.genderDd">
                                            <span class="custom-select-field select">{{ intern.info.gender == 1 ? "Male" : "Female" }}</span>
                                            <ul class="custom-select-menu" ng-if="intern.info.dto.genderDd">
                                                <li ng-click="intern.info.gender = 1">Male</li>
                                                <li ng-click="intern.info.gender = 2">Female</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <label class="field-label">Status</label>
                                        <div class="custom-select-holder {{ intern.info.dto.statusDd ? 'active' : '' }}" ng-click="intern.info.dto.statusDd = !intern.info.dto.statusDd">
                                            <span class="custom-select-field select">{{ intern.info.status_id == 1 ? "Active" : "Inactive" }}</span>
                                            <ul class="custom-select-menu" ng-if="intern.info.dto.statusDd">
                                                <li ng-click="intern.info.status_id = 1">Active</li>
                                                <li ng-click="intern.info.status_id = 2">Inactive</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-field-holder" ng-if="!intern.info.id">
                                    <div class="form-field">
                                        <label class="field-label field-user">Password</label>
                                        <input type="password" name="mobile" class="form-control" ng-model="intern.info.password" placeholder="Enter password" required/>
                                    </div>
                                    <div class="form-field">&nbsp; </div>
                                </div>
                            </div>

                            <div class="flex-align-right btn-block">
                                <button type="button" class="btn treasury-btn" title="Back" ng-click="goTo('/interns')">
                                    <span class="back-arrow-icon"></span> Back
                                </button>
                                <button type="button" class="btn primary-btn {{ intern.dto.btnLoader ? 'btn-loader' : '' }}" ng-click="intern.update()" title="Update" ng-if="intern.info.id">
                                    <img src="/images/icons/refresh-icon.svg" alt=""> Update
                                </button>

                                <button type="button" class="btn primary-btn {{ intern.dto.btnLoader ? 'btn-loader' : '' }}" ng-click="intern.save()" title="Save" ng-if="!intern.info.id">
                                    <img src="/images/icons/refresh-icon.svg" alt=""> Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
