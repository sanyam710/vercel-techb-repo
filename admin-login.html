<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/base.css"/>
    <script src="/lib/angular/angular.js"></script>

    <script src="/env/vars.js"></script>

    <script src="/app/helpers/utility.js"></script>

    <script src="/app/controller/auth/login.controller.js"></script>
</head>
<body>
<div class="main-wrap" ng-app="app" ng-controller="loginCtrl">
    <div class="login-wrap-holder">
        <div class="l-col">
            <img src="/images/background-img/login-bg.png" alt="">
        </div>
        <div class="r-col">
            <h2 class="mar-b-25">Log In</h2>
            <form name="loginForm" ng-submit="owner.getLogin()" class="width-100" novalidate>
                <div class="form-group">
                    <div class="form-field-holder">
                        <div class="form-field {{ ((loginForm.$submitted || loginForm.email.$touched) && loginForm.email.$invalid) ? 'error' : 'success' }} width-100">
                            <label class="field-label">Email</label>
                            <input type="email" class="form-control field-email" autocomplete="off" name="email" ng-model="owner.email" placeholder="Enter email address" required/>
                        </div>
                    </div>
                    <div class="form-field-holder">
                        <div class="form-field {{ ((loginForm.$submitted || loginForm.password.$touched) && loginForm.password.$invalid) ? 'error' : 'success' }} width-100">
                            <label class="field-label">Password</label>
                            <input type="password" class="form-control field-lock" autocomplete="off" name="password" ng-model="owner.password" placeholder="Enter password" required/>
                            <span class="field-pass-show-hide hide"></span>
                        </div>
                    </div>
                    <!--<div class="form-field-holder mar-b-30">
                        <div class="form-field check-box-holder">
                            <div class="check-box-list-item">
                                <span class="check-box"></span> <label>Keep me logged in</label>
                            </div>
                        </div>
                        <div class="form-field flex-align-right">
                            <span class="text-link">Forgot Password?</span>
                        </div>
                    </div>-->
                    <div class="form-field-holder" ng-if="owner.error">
                        <div class="form-field" style="color: red">{{ owner.error }}</div>
                    </div>
                    <div class="form-field-holder mar-b-35">
                        <div class="form-field width-100">
                            <button type="submit" class="btn primary-btn block-btn {{ owner.btnLoader ? 'btn-loader' : '' }}">
                                Log in<img src="/images/icons/logging-icon.svg" alt="" class="mar-l-10">
                            </button>
                        </div>
                    </div>
                    <!--<div class="form-field-divider-block mar-b-30">
                        <span class="form-field-divider"></span> <span class="or-text">Or</span>
                    </div>
                    <div class="form-field-holder">
                        <div class="form-field">
                            <button type="button" class="btn custom-btn block-btn" title="Log in with Google">
                                <img src="/images/icons/google-icon.svg" alt=""> Log in with Google
                            </button>
                        </div>
                        <div class="form-field">
                            <button type="button" class="btn custom-btn block-btn" title="Log in with Facebook">
                                <img src="/images/icons/facebook-icon.svg" alt=""> Log in with Facebook
                            </button>
                        </div>
                    </div>-->
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
